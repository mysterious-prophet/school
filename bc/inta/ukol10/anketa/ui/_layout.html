            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<exclude>
		<base href="{{ @SCHEME }}://{{ @HOST}}:{{ @PORT }}{{ @BASE }}/">
		<link rel="stylesheet" href="lib/code.css" type="text/css">
		<link rel="stylesheet" href="ui/css/base.css" type="text/css">
		<link rel="stylesheet" href="ui/css/theme.css" type="text/css">
	</exclude>
	</head>
	<body>
	<div style="margin-top:70px"></div>
	<check if="{{ @SESSION.error }}">
		<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Chyba:</span>
		{{ @SESSION.error }}
		</div>
	</check>
	<check if="{{ @SESSION.ok }}">
		<div class="alert alert-success" role="alert">
		<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
		<span class="sr-only">Úspěch:</span>
		{{ @SESSION.ok }}
		</div>
	</check>

	<h1>{{ @subtitle }}</h1>
		<include href="{{ @content }}" />

	<include href="menu.html" />
	</body>
</html>
