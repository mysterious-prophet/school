<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu pomoc√≠ CSS</title>
	<style>
	
	#menu {
		padding: 5px;
		margin-right: 5px;
		background-color: #CCCCCC;
		float: top;
	}
	
	ul > li {
		display:inline-block;
		width:30%;
		background-color:#FFFFFF; 
		padding:3px;
		border-left:0.5em solid #990099; 
		margin:4px; 
	}
	
	li > a {
		color:#000000;
		text-indent:0.2em;
		text-decoration:none;	
	}
	
	li > a:hover {
		color:#ff0000;
	}
	 	
	</style>
</head>
<body>
<div id="menu">
	<ul style="none">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
	</ul>
</div>

</body>

</html>
