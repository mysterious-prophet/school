<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Čítače v CSS</title>
	<style>
		body {
			counter-reset: kapitola;
		}
		
		
		h1:before {
			content: "Kapitola " counter(kapitola) " ";
			counter-increment: kapitola;
		}
		
		h1 {
			counter-reset: cast;
		}
		
		
		h2:before {
			content: counter(kapitola) "." counter(cast) " ";
			counter-increment: cast;
		}
		
		h2 {
			counter-reset:podcast;
		}
		
		h3:before {
			content: counter(kapitola) "." counter(cast) "." counter(podcast) " ";
			counter-increment: podcast;
		}
		
	
	</style>
</head>

<body>
<h1></h1>
<h2></h2>
<h2></h2>
<h3></h3>
<h3></h3>
<h2></h2>
<h3></h3>
<h1></h1>
<h2></h2>
<h1></h1>
<h1></h1>
<h2></h2>
<h3></h3>


</body>

</html>
