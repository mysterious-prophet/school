<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulář v HTML5</title>
<script type = "text/javascript" src="ukol10.js"></script>
</head>

<body>

<div>
	<form action="" onsubmit="return kontrola(this)" method="get">
		<label for="jmeno">Jméno</label>
		<input id="jmeno" name="jmeno" type="text" ><br>
		
		<label for="heslo">Heslo</label>
		<input id="heslo" name="heslo" type="password" ><br>
		
		<label for="email">Email</label>
		<input id="email" name="email" type="email"><br>
		
		<label for="datum">Datum</label>
		<input id="datum" name="datum" type="date"><br>
		
		<label for="napoje">Oblíbené nápoje</label><br>
		<select id="napoje" name="napoje" size="3" multiple>
			<option value="caj">Čaj</option>
			<option value="kava">Káva</option>
			<option value="rum">Rum</option>
			<option value="voda">Voda</option>
			<option value="vino">Víno</option>
			<option value="pivo">Pivo</option>
		</select><br>
		
		<label for="souhlas">Souhlasím s odesláním</label>
		<input type="checkbox" id="souhlas" name="souhlas"><br>
		
		<input id="odeslat" name="odeslat" type="submit" value="Odeslat">
	</form>
</div>

</body>

</html>
