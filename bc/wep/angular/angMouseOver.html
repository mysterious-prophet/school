<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1> <!-- event mousemove pridava pri mousemove over h1-->

<h2>{{ count }}</h2>

<button ng-click="count1 = count1 + 1">Click me!</button> <!-- totez pri kliknuti-->

<p>{{ count1 }}</p>

<button ng-click="myFunc()">Click Me!</button> <!--pri kliknuti se showMe nastavi na not showMe, zobrazuje se menu -->

<div ng-show="showMe">
    <h1>Menu:</h1>
    <div>Pizza</div>
    <div>Pasta</div>
    <div>Pesce</div>
</div>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
	$scope.count1 = 0;
	$scope.showMe = false;
    $scope.myFunc = function() {
        $scope.showMe = !$scope.showMe;
    }
});
</script> 

</body>
</html>
